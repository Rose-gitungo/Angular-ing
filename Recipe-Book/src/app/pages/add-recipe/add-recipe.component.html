<div class="max-w-lg mx-auto mt-5">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="addRecipe()" #recipeForm="ngForm">
        <!-- ID field (auto-generated, hidden) -->
        <input type="hidden" name="id" [(ngModel)]="recipe.id">

        <!-- Image field -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
                Image
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="image" name="image" type="file" (change)="onFileSelected($event)" accept="image/*" required>
        </div>

        <!-- Title field -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                Title
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="title" name="title" type="text" placeholder="Title" [(ngModel)]="recipe.title" required>
        </div>

        <!-- Subtitle field -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="subtitle">
                Subtitle
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="subtitle" name="subtitle" type="text" placeholder="Subtitle" [(ngModel)]="recipe.subtitle" required>
        </div>

        <!-- Vegetarian option -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="vegetarian">
                Vegetarian
            </label>
            <input class="mr-2 leading-tight" id="vegetarian" name="vegetarian" type="checkbox"
                [(ngModel)]="recipe.vegetarian">
            <label class="text-sm" for="vegetarian">Yes, it's vegetarian</label>
        </div>

        <!-- Description field -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                Description
            </label>
            <textarea
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="description" name="description" placeholder="Description" [(ngModel)]="recipe.description"
                required></textarea>
        </div>
        <!-- Submit button -->
        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Submit
            </button>
        </div>
    </form>
</div>
