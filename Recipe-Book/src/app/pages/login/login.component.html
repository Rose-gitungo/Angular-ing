<!-- component -->
<div class="max-w-[280px] mx-auto">
    <div class="flex flex-col items-center mt-[10vh]">
        <h2 class="mb-5 text-gray-900 font-mono font-bold text-xl">Log In</h2>
        <form (ngSubmit)="Login()">
            <input type="text" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium "
                placeholder="Email" value="" [(ngModel)]="user.email" name="email" />
            <input type="password" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium "
                placeholder="Password" value="" [(ngModel)]="user.password" name="password" />
            <button
                class="bg-pink-500 hover:bg-pink-800 text-white text-base rounded-lg py-2.5 px-5 transition-colors w-full text-[19px]"
                type="submit">Log
                In</button>
        </form>
        <div class="mt-5">
            <p class="text-center mt-3 text-[14px]">Don&#x27;t have an account?
                <a (click)="toRegistrationPage()" class="text-blue-500">Create one</a>
            </p>
        </div>

    </div>
</div>
