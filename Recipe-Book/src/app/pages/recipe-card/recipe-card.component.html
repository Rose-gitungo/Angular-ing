<div class="example-card-container">
    <mat-card class="example-card" *ngFor="let recipe of Recipes">
        <mat-card-header class="bg-blend-darken">
            <div mat-card-avatar class="example-header-image"></div>
            <input type="hidden" name="id">
            <mat-card-title class="text-white">{{recipe.title}}</mat-card-title>
            <mat-card-subtitle>{{recipe.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="recipe.image" *ngIf="recipe.image" class="foodimage">
        <mat-card-content class="mt-5">
            <p class="text-white">
                {{recipe.description}}
            </p>
        </mat-card-content>
        <mat-card-actions class="card-footer">

            <div>
                <button mat-icon-button class="example-icon favorite-icon">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button mat-icon>
                    <mat-icon><a [routerLink]="['edit' ,recipe.id ]">edit&nbsp;</a></mat-icon>
                </button>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                    <mat-icon>share</mat-icon>
                </button>
            </div>
            <div class="absolute right-0">
                <button mat-icon-button (click)="deleteRecipe(recipe.id)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
