<div class="m-2">
    <h1>Product list</h1>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Disc%</th>
                <th>Rating</th>
                <th>Stock</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Thumbnail</th>
                <th>Images</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.discountPercentage }}</td>
                <td>{{ product.rating }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.brand }}</td>
                <td>{{ product.category }}</td>
                <td><img src="{{ product.thumbnail }}"></td>
                <td>
                    <div id="images" *ngFor="let image of product.images">
                        <img src="{{image}}" alt="" />
                    </div>
                </td>
                <td><button class="btn" onclick=""><i class="fa fa-pencil text-warning"></i></button>
                    <button class="btn" (click)="deleteProduct(product.id)"><i
                            class="fa fa-trash text-danger"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
